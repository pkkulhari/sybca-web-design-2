<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <title>emoving the Contents of the Elements in jQuery</title>

  <style>
    .container{
      padding: 10px;
      background: #f0e68C;
      border: 1px solid #bead18;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello World!</h1>
    <p class="hint">
      <strong>Note:</strong> 
      If you click the following button it will remove all 
      the contents of the container div including the button.
    </p>
    <button type="button">Empty Me</button>
  </div>   

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $("button").click(function(){
        $(".container").empty();
      });
    });
  </script>
</body>
</html>
