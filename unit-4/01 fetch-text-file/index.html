<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch text file data using AJAX</title>
</head>
<body>
  <button id="fetchDataBtn" type="button">Fetch Data</button>

  <script>
    var fetchDataBtn = document.getElementById('fetchDataBtn');

    fetchDataBtn.onclick = function () {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          console.log(xhr.responseText);
        }
      };
      xhr.open("GET", "http://localhost:8000/data.txt");
      xhr.send();
    }
  </script>
</body>

</html>
